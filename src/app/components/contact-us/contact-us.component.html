<app-navbarhome></app-navbarhome>
<div class="body container">
    <div class="row">
        <div class="column">
            <h2>Contact Us</h2>
            <h5 class="quote">Reach out to start your journey and make a difference</h5>

            <form class="form"  (ngSubmit)="contactus()" #contactForm="ngForm">
                <div class="row" hidden>
                    <div class="col">
                        <label for="inputEmail4">First name</label>
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="inputEmail4">Last name</label>
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                <div class="form-row" hidden>
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" 
                    type="text" id="message" name="message" [(ngModel)]="message" required></textarea>
                  </div>
                <button type="submit" class="btn btn-dark mt-3" [disabled]="contactForm.invalid || loading">
                    <span *ngIf="!loading">Submit</span>
                    <span *ngIf="loading">Processing......</span>
                </button>
            </form>
        </div>
        <div class="column">
            <div class="right-column"></div>
        </div>
    </div>

</div>
<app-footer></app-footer>
