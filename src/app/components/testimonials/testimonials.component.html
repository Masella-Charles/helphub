<app-navbarhome></app-navbarhome>
<div class="body container">
    <div class="heading">
        <h1>Testimonials</h1>
        <h5 class="quote">Quotes from Volunteers and Partners</h5>
    </div>
    <div class="testimonials">
        <div class="testimonial-cards">
            <div class="row">
                <div class="col-4" *ngFor="let t of testimonial ; let i = index;">
                    <div class="card mx-2">
                        <h5>"{{t.testimonial}}"</h5>
                        <br>
                        <div class="testimonials-bottom mt-2">
                            <p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                                    fill="none">
                                    <g clip-path="url(#clip0_1_11391)">
                                        <path
                                            d="M16.043 14.0006H7.957C6.64281 14.0022 5.3829 14.525 4.45363 15.4542C3.52435 16.3835 3.00159 17.6434 3 18.9576V24.0006H21V18.9576C20.9984 17.6434 20.4756 16.3835 19.5464 15.4542C18.6171 14.525 17.3572 14.0022 16.043 14.0006Z"
                                            fill="#000000" />
                                        <path
                                            d="M12 12C15.3137 12 18 9.31371 18 6C18 2.68629 15.3137 0 12 0C8.68629 0 6 2.68629 6 6C6 9.31371 8.68629 12 12 12Z"
                                            fill="#000000" />
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1_11391">
                                            <rect width="24" height="24" fill="white" />
                                        </clipPath>
                                    </defs>
                                </svg>
                            </p>
                            <p class="testimonial-user-details">
                                <span>{{t.userEntity.fullName}}</span>
                                <br>
                                <span class="quote">{{t.userEntity.role.roleName}}</span>
                            </p>
                        </div>
                    </div>
                    <!-- Close the row and start a new row after every 3 items -->
                    <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
                </div>
            </div>
        </div>

    </div>

</div>
<app-footer></app-footer>
