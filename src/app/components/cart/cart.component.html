<app-navbarhome></app-navbarhome>
<div class="body container">
    <div class="opportunities">
        <section class="h-custom">
            <div class="container py-0 ">
                <div class="row d-flex justify-content-center align-items-center ">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-lg-8">
                                        <div class="p-5">
                                            <div class="d-flex justify-content-between align-items-center mb-5">
                                                <h1 class="fw-bold mb-0">Opportunities Cart</h1>
                                                <h6 class="mb-0 text-muted">3 items</h6>
                                            </div>
                                            <hr class="my-4">

                                            <div class="row mb-4 d-flex justify-content-between align-items-center"
                                                *ngFor="let o of opportunities">
                                                <div class="col-md-2 col-lg-2 col-xl-2">
                                                    <!-- Display Opportunity Image -->
                                                        <img 
                                                            [src]="getImageUrl(opportunity.opportunityResponse.opportunityImages)"
                                                            class="img-fluid rounded-3" alt="Opportunity Image">

                                                </div>
                                                <div class="col-md-3 col-lg-3 col-xl-3">
                                                    <!-- Display Opportunity Name -->
                                                    <h6 class="text-muted">Opportunity Name</h6>
                                                    <h6 class="mb-0">{{ o.opportunityName }}</h6>
                                                </div>
                                                <div class="col-md-5 col-lg-4 col-xl-4 offset-lg-1">
                                                    <!-- Display Status -->
                                                    <h6 class="mb-0">
                                                        <h6 class="text-muted">Status</h6>
                                                        <span class="pending" *ngIf="o.status == false">Pending
                                                            Approval</span>
                                                        <span class="approved" *ngIf="o.status == true">Approved</span>
                                                    </h6>
                                                </div>
                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <!-- Action Buttons (e.g., Delete Opportunity) -->
                                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                </div>
                                            </div>

                                            <hr class="my-4">

                                            <div class="pt-5">
                                                <h6 class="mb-0 back"
                                                    [routerLink]="['', { outlets: { outlet1: ['opportunities'] } }]"><a
                                                        class="text-body"><i
                                                            class="fas fa-long-arrow-alt-left me-2"></i>Back to
                                                        opportunities</a>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 bg-body-tertiary">
                                        <div class="p-5">
                                            <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between mb-4">
                                                <h5 class="text-uppercase">Approved</h5>
                                                <h5>0</h5>
                                            </div>


                                            <div class="d-flex justify-content-between mb-4">
                                                <h5 class="text-uppercase">Pending Approval</h5>
                                                <h5>{{opportunities.length}}</h5>
                                            </div>


                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between mb-5">
                                                <h5 class="text-uppercase">Total Opportunities</h5>
                                                <h5>{{opportunities.length}}</h5>
                                            </div>

                                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-block btn-lg"
                                                data-mdb-ripple-color="dark">Opprtunities History</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<app-footer></app-footer>
